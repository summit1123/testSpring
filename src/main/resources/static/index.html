<!DOCTYPE html>
<html>
<head>
    <title>SoftBank x WhaleRay</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #FF6B6B 0%, #4ECDC4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: slideIn 1s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .logo-section {
            margin-bottom: 30px;
        }
        
        .softbank-logo {
            font-size: 3.5rem;
            font-weight: 700;
            color: #FF6B6B;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .whale-emoji {
            font-size: 4rem;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-7px);
            }
        }
        
        .status {
            background: linear-gradient(135deg, #A8E6CF, #7FCDCD);
            color: #2C5530;
            padding: 20px;
            border-radius: 15px;
            margin: 25px 0;
            font-weight: 500;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        
        .magic-button {
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
            margin: 20px 0;
            font-family: 'Noto Sans KR', sans-serif;
            transform: scale(1);
        }
        
        .magic-button:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 15px 25px rgba(255, 107, 107, 0.4);
        }
        
        .magic-button:active {
            transform: scale(0.98);
        }
        
        .result {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #FFE4E1, #FFD1DC);
            border-radius: 20px;
            border-left: 6px solid #FF6B6B;
            font-size: 1.3rem;
            font-weight: 500;
            color: #8B0000;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }
        
        .result.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .heart {
            color: #FF6B6B;
            animation: heartbeat 1.5s ease-in-out infinite;
            margin: 0 10px;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            animation: sparkle 2s linear infinite;
        }
        
        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-100px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-200px) scale(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="softbank-logo">SoftBank</div>
            <div class="whale-emoji">üêã</div>
        </div>
        
        <div class="status">
            <strong>üéâ Deployment Complete!</strong><br>
            WhaleRay system is successfully running<br>
            <small style="opacity: 0.8;">Thank you<br>„ÅÇ„Çä„Åå„Å®„ÅÜ</small>
        </div>
        
        <button class="magic-button" onclick="callMagicAPI()">
            ‚ú® SoftBank ‚ú®
        </button>
        
        <div class="result" id="apiResult">
            Click the button! üéØ
        </div>
        
        <div class="footer">
            <small>üíù Powered by SoftBank x WhaleRay Deployment System</small>
        </div>
    </div>

    <script>
        function callMagicAPI() {
            const resultDiv = document.getElementById('apiResult');
            const button = document.querySelector('.magic-button');
            
            // Î≤ÑÌäº Ïï†ÎãàÎ©îÏù¥ÏÖò
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
            }, 150);
            
            // Î°úÎî© Ìö®Í≥º
            resultDiv.innerHTML = '<span style="color: #FF6B6B;">üîÑ Working magic...</span>';
            resultDiv.classList.add('show');
            
            // Î∞òÏßùÏù¥Îäî Ìö®Í≥º Ï∂îÍ∞Ä
            createSparkles();
            
            setTimeout(() => {
                fetch('/hello')
                    .then(response => response.text())
                    .then(data => {
                        resultDiv.innerHTML = `
                            <span class="heart">üíñ</span>
                            ${data}
                            <span class="heart">üíñ</span>
                        `;
                        
                        // ÏÑ±Í≥µ Ïï†ÎãàÎ©îÏù¥ÏÖò
                        resultDiv.style.background = 'linear-gradient(135deg, #FFE4E1, #FFD1DC, #F0E68C)';
                        resultDiv.style.transform = 'scale(1.05)';
                        setTimeout(() => {
                            resultDiv.style.transform = 'scale(1)';
                        }, 200);
                    })
                    .catch(error => {
                        resultDiv.innerHTML = 'ü•∫ Connection failed...';
                        resultDiv.style.background = 'linear-gradient(135deg, #FFB6C1, #FFA0B4)';
                    });
            }, 800);
        }
        
        function createSparkles() {
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * window.innerWidth + 'px';
                    sparkle.style.top = window.innerHeight + 'px';
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => {
                        sparkle.remove();
                    }, 2000);
                }, i * 200);
            }
        }
        
        // ÌéòÏù¥ÏßÄ Î°úÎìúÏãú Ïõ∞Ïª¥ Ïï†ÎãàÎ©îÏù¥ÏÖò
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('apiResult').classList.add('show');
            }, 500);
        });
    </script>
</body>
</html>
